<div class="container">
    <form [formGroup] = "UserRegistrationForm" >
      <h1>Registration Form</h1>
      <div class="ui divider"></div>
      <div class="ui form">
        <div class="field">
          <label>Email</label>
          <input
            type="text"
            name="email"
            placeholder="Email"
            formControlName="email"
          />
          </div>
        
        <div class="field">
          <label>Password</label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            formControlName="password"
          />
        </div>  
        <button class="fluid ui button blue" (click)="userRegistrationSubmit()"  >Register</button>
        <br>
        <a routerLink="/login"  >Already registered ? Click to Login </a>
        </div>

    </form>

  </div>
